<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSM Tree Warden - Slippy Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div id="map"></div>
    <div id="controls">
        <div class="control-group">
            <label for="layer-select">Background Layer:</label>
                                    <select id="layer-select">
                            <option value="satellite">Satellite</option>
                            <option value="osm">OpenStreetMap</option>
                            <option value="terrain">Terrain</option>
                            <option value="watercolor">Watercolor</option>
                            <option value="topo">Topographic</option>
                            <option value="alidade_satellite">Stadia Satellite</option>
                            <option value="cyclosm">CyclOSM</option>
                            <option value="esri_imagery">Esri World Imagery</option>
                            <option value="alidade_smooth_dark">Stadia Dark</option>
                            <option value="alidade_smooth">Stadia Smooth</option>
                            <option value="esri_world_imagery">Esri World Imagery</option>
                            <option value="esri_world_topo">Esri World Topo</option>
                        </select>
        </div>
        <div class="control-group">
            <span id="tree-count">Trees: 0</span>
        </div>
        <div class="control-group">
            <label for="tree-filter">Tree Type:</label>
            <select id="tree-filter">
                <option value="all">All Trees</option>
                <option value="natural=tree">Natural Trees</option>
                <option value="landuse=forest">Forest</option>
                <option value="leisure=park">Park Trees</option>
            </select>
        </div>
    </div>
    <div id="loading" class="hidden">Loading trees...</div>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>
</html>
